<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html first project</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name</label>
      <input
        required
        type="text"
        id="name"
        placeholder="Enter your name"
        maxlength="25"
      /><br /><br />
      <label for="email">Email</label>

      <input
        required
        type="email"
        id="email"
        value="test@example.com"
        autofocus
      /><br /><br />
      <label for="password">Password</label>
      <input required type="password" id="password" minlength="6" /><br /><br />
      <label for="catagory" id="">catagory</label>
      <select required name="catagory" id="catagory">
        <option value="student">student</option>
        <option value="employee">employee</option>
        <option value="freelancer" selected>freelancer</option></select
      ><br /><br />
      <label for="eventdate">Event Date</label>
      <input required type="date" id="eventdate" /><br /><br />
      <input type="radio" name="ticket" id="ticket1" /><label for="ticket1"
        >1 ticket</label
      >
      <input type="radio" name="ticket" id="ticket2" checked /><label
        for="ticket2"
        >2 ticket</label
      >
      <input type="radio" name="ticket" id="ticket3" /><label for="ticket3"
        >3 ticket</label
      ><br /><br />
      <input required type="checkbox" name="payment" id="payment" /><label
        for="payment"
        >online payment</label
      ><br /><br />
      <label for="text">Notes</label><br /><br />
      <textarea
        required
        name=""
        id="text"
        cols="30"
        rows="10"
        placeholder="Notes"
      ></textarea
      ><br /><br />
      <button>submit</button>
    </form>
  </body>
</html>
